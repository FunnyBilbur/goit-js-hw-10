<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/snackbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
    <title>Snackbar</title>
  </head>
  <body>
    <a href="./index.html">Go to home</a>
    <section>
      <form class="form">
        <label>
          Delay (ms)
          <input class="input__delay" type="number" name="delay" value="55" required />
        </label>
        <fieldset class="fieldset">
        <legend>State</legend>
        <label class="state_label">
         <input class="input__fulfilled" type="radio" name="state" value="fulfilled" required />
         Fulfilled
        </label>
         <label class="state_label">
         <input class="input__rejected" type="radio" name="state" value="rejected" required />
         Rejected
        </label>
        </fieldset>
        <button class="submit__button" type="submit">Create notification</button>
      </form>
    </section>
    <script type="module" src="/js/02-snackbar.js"></script>
  </body>
</html>
